<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockBS - Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BlockBS</h1>
      <p class="subtitle">Intentional browsing</p>
    </header>

    <div class="toggle-section">
      <label class="toggle-container">
        <span class="toggle-label">Enable barrier</span>
        <input type="checkbox" id="enableToggle" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>

    <div class="timer-section">
      <h2>Timer Duration</h2>
      <p class="description">How long before the barrier reappears</p>
      <select id="timerDuration" class="timer-select">
        <option value="5">5 minutes</option>
        <option value="10">10 minutes</option>
        <option value="15">15 minutes</option>
        <option value="30">30 minutes</option>
      </select>
    </div>

    <section class="sites-section">
      <h2>Monitored Sites</h2>
      <p class="description">Add sites that require intentional access</p>
      
      <div class="add-site">
        <input 
          type="text" 
          id="newSite" 
          placeholder="e.g., twitter.com"
          class="site-input"
        >
        <button id="addSite" class="btn-add">Add</button>
      </div>

      <ul id="sitesList" class="sites-list"></ul>
    </section>

    <section class="history-section">
      <h2>Recent Reasons</h2>
      <ul id="reasonList" class="reason-list"></ul>
    </section>

    <footer>
      <p class="footer-text">v1.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
